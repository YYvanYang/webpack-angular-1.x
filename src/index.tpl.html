<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="jm-np" data-ng-controller="AppCtrl" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My AngularJS App</title>
  <meta name="description" content="">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <base href="/">

  <script src="js/modernizr-bundle.js"></script>



</head>
<body>
  <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Loading screen -->
  <div class="m-loadingScreen" data-ng-if="app.states.isInit == false" style="position: absolute; top: 0;
    left: 0; right: 0; bottom: 0; background: #fff; z-index: 9999">

    <div class="m-brandLogo">
      <span class="logo">Svenska kyrkans Internationella arbete</span>
    </div>
    <div id="loading-bar-spinner">
      <div class="spinner-icon"></div>
    </div>

    <!-- Preload -->
    <img src="img/mapBg.jpg" style="display: none">
  </div>
  <!-- // Loading screen -->

  <!-- App container -->
  <div class="l-container" data-ng-show="app.states.isInit == true">

    <!-- Logo -->
    <div class="m-brandLogo unselectable">
      <a href="/" title="聚贸·国家馆 JUMORE•National Pavilion" class="logo">聚贸·国家馆 JUMORE•National Pavilion</a>
    </div>

    <!-- Navigation bar -->
    <div navigation-bar></div>

    <!-- Map -->
    <section id="m-map-container" class="m-map-container" ng-mouseover="mouseOver = false;" ng-class="{'is-mobile': app.elements.mobilePopup == true}">
      <div class="m-map unselectable" id="map">
        <div map></div>
      </div>
    </section>
  </div>
  <!-- // App container -->


  <div ng-view></div>

  <!--<script src="js/dep/jquery.js"></script>-->
  <!--<script src="js/dep/raphael.js"></script>-->
  <!--<script src="js/dep/kartograph.js"></script>-->
</body>
</html>
