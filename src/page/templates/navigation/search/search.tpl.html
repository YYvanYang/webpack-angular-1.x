<div class="container">
    <div class="inner">

        <!-- Title -->
        <h2 class="h2 title">请输入要您需要查找的国家</h2>

        <!-- Search -->
        <div class="search">
              <span class="icon icon-search">
                <svg class="svg-icon"><use xlink:href="/assets/svg/icons.svg#search"></use></svg>
              </span>
            <form ng-submit="closeKeyboard()">
                <input type="search" class="input-search" ng-model="search.term" />
                <span ng-if="search.term.length > 0" ng-click="search.term = ''" class="icon icon-close">
                  <svg class="svg-icon"><use xlink:href="/assets/svg/icons.svg#close"></use></svg>
                </span>
            </form>
        </div>

        <header class="m-listview-header">
            <span class="searchResults" ng-show="search.term.length">Sökresultat för "{{search.term}}"</span>
            <ul class="listType">
                <li class="listType-item unselectable" ng-click="listType = 'thumbnails'" ng-class="{'is-active': listType == 'thumbnails'}">
                  <span class="icon all">
                    <!--<svg class="svg-icon"><use xlink:href="/assets/svg/icons.svg#list"></use></svg>-->
                  </span>全部国家
                </li>
                <li class="listType-item unselectable" ng-click="listType = 'list'" ng-class="{'is-active': listType == 'list'}">
                  <span class="icon hot">
                    <!--<svg class="svg-icon"><use xlink:href="/assets/svg/icons.svg#textList"></use></svg>-->
                  </span>热门国家
                </li>
                <li class="listType-item listType-item-search" ng-show="search.term.length">Träffar: {{filteredItems.length}}</li>
            </ul>
        </header>

        <!-- Result -->
        <div class="searchResults" ng-show="search.term.length">

            <!-- List -->
            <ul class="m-listview"  ng-class="{'listType-thumbnails': (listType == 'thumbnails'), 'listType-list': (listType == 'list') }">
                <li bindonce ng-repeat="project in filteredItems = (projectsData | filter: search.term)" class="listView-item" ng-class-odd="'odd'" ng-class="{'last': $last, 'before-last': filteredItems.length-2 == $index && $index != 1}" ng-class-even="'even'" ng-click="app.openView( project.project_number )">
                    <h4 class="h4 title title-city" ng-class="{ 'is-empty': project.city.length == undefined }">{{project.city}}</h4>
                    <!--<h4 class="h4 title title-country">{{project.country_name}}</h4>-->
                    <!--<p class="paragraph">{{project.title}}</p>-->
                    <span class="projectType projectType-{{project.theme_id}}">{{project.theme}}</span>
                    <!--<span class="projectNumber">Projektnummer: {{project.project_number}}</span>-->
                    <div class="thumbnail-container">
                        <img class="thumbnail" fallback-img="img/projects/no_img.jpg" ng-src="img/nationalFlag/argentina.png" />
                    </div>
                </li>
            </ul>
            <p class="h4" ng-if="!filteredItems.length">Inga projekt kunde hittas</p>
        </div>

        <!-- Close -->
        <span class="btn-close icon" ng-click="app.togglePanel('sok');">
              <!--<svg class="svg-icon"><use xlink:href="/assets/svg/icons.svg#close"></use></svg>-->
            </span>

    </div>
</div>
